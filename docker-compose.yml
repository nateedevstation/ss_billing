version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: ssbilling-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ssbilling
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ssbilling"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - ssbilling_net

volumes:
  db_data:

networks:
  ssbilling_net:
    name: ssbilling_net